spring:
  config:
    activate:
      on-profile: common
  datasource:
    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000
      max-lifetime: 1800000
  jpa:
    open-in-view: true
    generate-ddl: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: true
        hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

jasypt:
  encryptor:
    bean: jasyptStringEncryptor

logging:
  config: classpath:logback.xml

---

spring:
  profiles:
    active: local
    default: local
    group:
      local: local, common
      test: test, common
      dev: dev, common
      prod: prod, common

---

